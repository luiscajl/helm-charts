apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qbittorrentvpn.fullname" . }}
  labels:
    {{- include "qbittorrentvpn.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "qbittorrentvpn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "qbittorrentvpn.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "qbittorrentvpn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "qbittorrentvpn.fullname" . }}-config-volume
          persistentVolumeClaim:
            claimName: {{ include "qbittorrentvpn.fullname" . }}-config-volume   
        - name: data
          hostPath:
            path: {{  required "A valid .Values.media.path entry required!"  .Values.media.path }} 
        - name: etc-localtime
          hostPath:
            path: /etc/localtime
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
           {{- range .Values.environmentVariables }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }} 
          volumeMounts:
            - mountPath: /config
              name: {{ include "qbittorrentvpn.fullname" . }}-config-volume  
            - mountPath: /data
              name: data  
            - mountPath: /etc/localtime
              name: etc-localtime   
          ports:
            - name: privoxy
              containerPort: 8181
              protocol: TCP
            - name: bittorrent-ui
              containerPort: 8080
              protocol: TCP
            - name: vpn
              containerPort: 6881
              protocol: TCP
            - name: vpn-udp
              containerPort: 6881
              protocol: TCP       
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 8181
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 8181
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
