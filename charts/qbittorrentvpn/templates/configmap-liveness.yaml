kind: ConfigMap
apiVersion: v1
metadata:
  name: qbittorrent-health 
data:
  liveness.sh: |
    #!/bin/bash
    DIR=/data/torrenting
    numFiles=`ls $DIR | wc -l`
    echo "Numero de ficheros encontrados en la carpeta" $numFiles
    #if [[ $numFiles -gt 1 ]]  && [[ "$(curl -sL -w '%{http_code}' http://localhost:8080 -o /dev/null)" = "200"  ]];
    if [[ $numFiles -gt 1 ]];
    then
      echo 0
    else
      echo "Liveness failed!" 1>&2
      exit 1
    fi