apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "qbittorrentvpn.fullname" . }}
  labels:
    {{- include "qbittorrentvpn.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "qbittorrentvpn.fullname" . }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "qbittorrentvpn.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "qbittorrentvpn.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "qbittorrentvpn.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "qbittorrentvpn.fullname" . }}-config-volume
          persistentVolumeClaim:
            claimName: {{ include "qbittorrentvpn.fullname" . }}-config-volume   
        - name: data
          hostPath:
            path: {{ .Values.paths.torrents }}
            type: Directory  
        - name: etc-localtime
          hostPath:
            path: /etc/localtime
        - name: scripts
          configMap:
            name: qbittorrent-scripts     
        - name: config-data
          configMap:
            name: qbittorrent-health  
            items:
              - key: liveness.sh
                path: liveness.sh
        - name: config
          emptyDir: {}                       
      initContainers:           
        - name: qbittorrent-scripts-config
          image: "busybox"
          command:
            - cp
          args:
            - -v
            - /in/liveness.sh
            - /out/liveness.sh
          volumeMounts:
          - name: config-data
            mountPath: /in
          - name: config
            mountPath: /out     
        - name: permission-fix
          image: busybox
          command: ['sh', '-c']
          args: ['chmod -R 777 /out']
          volumeMounts:
          - name: config
            mountPath: /out                                                  
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
           {{- range .Values.environmentVariables }}
            - name: {{ .name }}
              value: "{{ .value }}"
            {{- end }} 
          volumeMounts:
            - mountPath: /config
              name: {{ include "qbittorrentvpn.fullname" . }}-config-volume  
            - mountPath: /scripts
              name: scripts                 
            - mountPath: /data/torrenting
              mountPropagation: Bidirectional
              name: data
            - mountPath: /etc/localtime
              name: etc-localtime   
            - mountPath: /health
              name: config                 
            # - mountPath: /config/wireguard
            #   name: config-vpn    
          livenessProbe:
            exec:
              command:
                - bin/bash
                - -c
                - /health/liveness.sh
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3                 
          readinessProbe:
            exec:
              command:
                - bin/bash
                - -c
                - /health/liveness.sh
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3                        
          ports:
            - name: privoxy
              containerPort: 8181
              protocol: TCP
            - name: bittorrent-ui
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: vpn
              containerPort: 6881
              protocol: TCP
            - name: vpn-udp
              containerPort: 6881
              protocol: TCP       
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
