kind: ConfigMap
apiVersion: v1
metadata:
  name: filebot-executor-health 
data:
  liveness.sh: |
    #!/bin/bash
    DIR=/media-output
    if [[ -d "$DIR" ]]  && [[ "$(curl -sL -w '%{http_code}' http://localhost:8080/actuator/health/liveness -o /dev/null)" = "200"  ]];
    then
      echo 0
    else
      echo "Liveness failed!" 1>&2
      exit 1
    fi