replicaCount: 1

paths:
  data: /mnt/gdrive
  cache: /mnt/storagebox
  storagebox: /mnt/newstoragebox

image:
  repository: rclone/rclone
  pullPolicy: Always
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext:
  {}
  # fsGroup: 2000
securityContext:
  privileged: true
  capabilities:
    add:
      - SYS_ADMIN
resources:
  limits:
    cpu: 2000m
    memory: 2048Mi
  requests:
    cpu: 400m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}
