apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "rclone.fullname" . }}
  labels:
    {{- include "rclone.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "rclone.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rclone.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rclone.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: rclone-data-googledrive
          hostPath:
            path: {{ .Values.paths.data }}   
        - name: rclone-data-storagebox
          hostPath:
            path: {{ .Values.paths.storagebox }}       
        # - name: rclone-cache
        #   hostPath:
        #     path: {{ .Values.paths.cache }}       
        - name: config-data
          configMap:
            name: rclone-config
            items:
              - key: rclone.conf
                path: rclone.conf
        - name: config
          emptyDir: {}        
      initContainers:
        - name: umount-previous-mount-googledrive
          image: rclone/rclone
          command: ["/bin/fusermount", "-u" ,"/data"]   
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              mountPropagation: Bidirectional
              name: rclone-data-googledrive    
        - name: umount-previous-mount-storagebox
          image: rclone/rclone
          command: ["/bin/fusermount", "-u" ,"/data"]   
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              mountPropagation: Bidirectional
              name: rclone-data-storagebox                  
        - name: {{ .Chart.Name }}-config
          image: "busybox"
          command:
            - cp
          args:
            - -v
            - /in/rclone.conf
            - /out/rclone.conf
          volumeMounts:
          - name: config-data
            mountPath: /in
          - name: config
            mountPath: /out    
      containers:
        - name: {{ .Chart.Name }}-googledrive
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:  [
             "mount",
             "gdrive-lavanda:","/data",
             "--config=/config/rclone/rclone.conf",
             "--log-level=INFO",
             "--allow-other",
             "--allow-non-empty",
             "--umask","002",
             "--vfs-cache-mode","off", 
             "--tpslimit=7",
             "--bwlimit","8.5M:off",
             ]
             # "--drive-chunk-size","64M",
            #  "--cache-dir=/tmp/rclone",
            #  "--cache-dir=/mnt/rclone"
            #  "--max-transfer","740G",
            #  "mount",
            #  "gdrive-lavanda:","/data",
            #  "--config=/config/rclone/rclone.conf",
            #  "--log-level=DEBUG",
            #  "--allow-other",
            #  "--allow-non-empty",
            #  "--dir-cache-time", "4h",
            #  "--drive-chunk-size","64M",
            #  "--umask","002",
            #  "--vfs-cache-max-age","24h",
            #  "--vfs-read-chunk-size","128M",
            #  "--vfs-read-chunk-size-limit", "off",
            #  "--vfs-cache-mode","writes",
            #  "--vfs-cache-max-size","2500G",
            #  "--cache-dir=/cache/.rclone",
            #  "--tpslimit=7",
            #  "--bwlimit","8.5M:off",
          lifecycle:
            preStop:
              exec:
                command: ["/bin/fusermount", "-u" ,"/data" ]
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              mountPropagation: Bidirectional
              name: rclone-data-googledrive
            # - mountPath: /cache
            #   mountPropagation: Bidirectional
            #   name: rclone-cache 
            - mountPath: /config/rclone
              name: config
        - name: {{ .Chart.Name }}-storagebox
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:  [
             "mount",
             "storagebox-lavanda:","/data",
             "--config=/config/rclone/rclone.conf",
             "--log-level=INFO",
             "--allow-other",
             "--allow-non-empty",
             "--umask","002",
             "--vfs-cache-mode","off", 
             "--bwlimit","off:off",
             ]
              # "--tpslimit=7",
          lifecycle:
            preStop:
              exec:
                command: ["/bin/fusermount", "-u" ,"/data" ]
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /data
              mountPropagation: Bidirectional
              name: rclone-data-storagebox
            # - mountPath: /cache
            #   mountPropagation: Bidirectional
            #   name: rclone-cache 
            - mountPath: /config/rclone
              name: config        
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
